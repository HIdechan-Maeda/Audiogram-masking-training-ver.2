<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>言語聴覚士国家試験対策</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/pizzip@3.1.4/dist/pizzip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docx-preview@0.1.0/dist/docx-preview.min.js"></script>
    <style>
        .gradient-bg { background: linear-gradient(to bottom right, #dbeafe, #e0e7ff); }
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
// 言語聴覚士国家試験サンプル問題
const sampleQuestions = [
    {
        id: 1,
        category: '音声・嚥下障害',
        question: '声帯麻痺で最も多い原因はどれか。',
        choices: ['外傷', 'ウイルス感染', '原因不明（特発性）', '脳血管疾患'],
        correct: 2,
        explanation: '特発性が最も多く、次いで脳血管疾患、外傷、ウイルス感染の順です。'
    },
    {
        id: 2,
        category: '言語発達',
        question: '小児の正常な語彙数について、2歳児の平均語彙数はどれか。',
        choices: ['50語程度', '150語程度', '300語程度', '500語以上'],
        correct: 1,
        explanation: '2歳児の平均語彙数は約150語です。3歳で1,000語、4歳で1,600語程度に増加します。'
    },
    {
        id: 3,
        category: '聴覚障害',
        question: '新生児聴覚スクリーニングの適応年齢はどれか。',
        choices: ['生後24時間以内', '生後3日以内', '生後1ヶ月以内', '生後6ヶ月以内'],
        correct: 2,
        explanation: '新生児聴覚スクリーニングは、生後3日以内（できれば生後48時間以内）に実施することが望ましいとされています。'
    },
    {
        id: 4,
        category: '構音障害',
        question: '機能性構音障害で最も多い音の誤りはどれか。',
        choices: ['/r/音の誤り', '/s/音の誤り', '/k/音の誤り', '/t/音の誤り'],
        correct: 0,
        explanation: '/r/音（ラ行）の誤りが最も多く、次いで/s/音（サ行）、/k/音（カ行）の順です。'
    },
    {
        id: 5,
        category: '失語症',
        question: 'ブローカ失語症の特徴で正しいのはどれか。',
        choices: ['構文障害は軽度', '復唱は良好', '理解は比較的良好だが表出が重度', '字性失語を伴うことが多い'],
        correct: 2,
        explanation: 'ブローカ失語は、理解は比較的保たれるが、表出が重度に障害されるのが特徴です。復唱は不良です。'
    },
    {
        id: 6,
        category: '高次脳機能障害',
        question: '注意障害の評価に用いられる検査はどれか。',
        choices: ['ウェクスラー成人知能検査', '標準失語症検査', 'Trail Making Test', 'ピッツバーグ睡眠評価質問票'],
        correct: 2,
        explanation: 'Trail Making Test（TMT）は、注意機能や遂行機能を評価するために用いられます。'
    },
    {
        id: 7,
        category: '嚥下機能',
        question: '嚥下造影検査で確認すべき項目でないのはどれか。',
        choices: ['摂食嚥下の姿勢', '咽頭残留', '胃酸分泌量', '誤嚥の有無'],
        correct: 2,
        explanation: '胃酸分泌量は嚥下造影では評価できません。姿勢、残留、誤嚥の有無、咽頭への流入などが確認されます。'
    },
    {
        id: 8,
        category: '音声障害',
        question: '音声の基本的な属性（音の三要素）に含まれないのはどれか。',
        choices: ['ピッチ（音高）', 'ラウドネス（音の大きさ）', 'クオリティ（音質）', 'ディスプレイメント（変位）'],
        correct: 3,
        explanation: '音の三要素は、ピッチ（音高）、ラウドネス（音の大きさ）、クオリティ（音質）です。'
    },
    {
        id: 9,
        category: '言語発達',
        question: '語彙爆発期（vocabulary spurt）が起こるのは何歳頃か。',
        choices: ['1歳頃', '1歳6ヶ月頃', '2歳頃', '3歳頃'],
        correct: 2,
        explanation: '語彙爆発期は1歳6ヶ月～2歳頃に起こり、急速に語彙数が増加します。'
    },
    {
        id: 10,
        category: '聴覚障害',
        question: '純音聴力検査で測定するのはどれか。',
        choices: ['会話明瞭度', '語音弁別能', '聴覚閾値', '聴覚野の活性化度'],
        correct: 2,
        explanation: '純音聴力検査は、各周波数での聴覚閾値を測定します。'
    }
];

let state = {
    questions: sampleQuestions,
    currentIndex: 0,
    selectedAnswer: null,
    showAnswer: false,
    score: 0,
    totalAnswered: 0,
    reviewMode: false,
    incorrectQuestions: []
};

function render() {
    const s = state;
    const q = s.questions[s.currentIndex];
    
    const answerButtons = q.choices.map((choice, index) => {
        let bgColor = 'bg-gray-100 hover:bg-gray-200';
        
        if (s.showAnswer) {
            if (index === q.correct) {
                bgColor = 'bg-green-100 border-2 border-green-500';
            } else if (index === s.selectedAnswer && index !== q.correct) {
                bgColor = 'bg-red-100 border-2 border-red-500';
            }
        }

        if (s.showAnswer) {
            return `
                <button disabled
                    class="w-full text-left p-4 rounded-lg transition-all ${bgColor}">
                    <div class="flex items-center">
                        <span class="font-bold mr-3 w-8 h-8 flex items-center justify-center rounded-full bg-white">
                            ${index + 1}
                        </span>
                        <span class="flex-1">${choice}</span>
                        ${index === q.correct ? '<span class="text-green-600 font-bold ml-2">✓</span>' : ''}
                        ${index === s.selectedAnswer && index !== q.correct ? '<span class="text-red-600 font-bold ml-2">✗</span>' : ''}
                    </div>
                </button>
            `;
        } else {
            return `
                <button onclick="handleAnswer(${index})"
                    class="w-full text-left p-4 rounded-lg transition-all ${bgColor} cursor-pointer active:scale-95">
                    <div class="flex items-center">
                        <span class="font-bold mr-3 w-8 h-8 flex items-center justify-center rounded-full bg-white">
                            ${index + 1}
                        </span>
                        <span class="flex-1">${choice}</span>
                    </div>
                </button>
            `;
        }
    }).join('');

    document.getElementById('root').innerHTML = `
        <div class="min-h-screen gradient-bg p-4">
            <div class="max-w-4xl mx-auto">
                <!-- ヘッダー -->
                <header class="bg-white rounded-lg card-shadow p-6 mb-6">
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">言語聴覚士国家試験対策</h1>
                    <p class="text-gray-600">ST（Speech-Language-Hearing Therapist）国家試験の過去問対策</p>
                    <div class="mt-3 flex flex-wrap gap-2">
                        <span class="bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-xs">発達</span>
                        <span class="bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-xs">失語症</span>
                        <span class="bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-xs">嚥下</span>
                        <span class="bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-xs">聴覚</span>
                        <span class="bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-xs">音声</span>
                    </div>
                    ${s.reviewMode ? '<div class="mt-3 bg-orange-100 text-orange-800 px-4 py-2 rounded-lg font-medium">🔄 復習モード</div>' : ''}
                    
                    <!-- ファイルアップロード -->
                    <div class="mt-4 p-4 bg-blue-50 rounded-lg border border-blue-200">
                        <div class="text-sm text-blue-800 mb-2">
                            <strong>📁 ファイルから問題を読み込む</strong>
                        </div>
                        <div class="space-y-2">
                            <input type="file" id="wordFileInput" accept=".docx,.doc" onchange="handleWordFileUpload(event)"
                                   class="text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-500 file:text-white hover:file:bg-indigo-600 mr-2" />
                            <span class="text-xs text-gray-500">Word形式 (.docx)</span>
                        </div>
                        <div class="space-y-2 mt-2">
                            <input type="file" id="csvFileInput" accept=".csv" onchange="handleCSVFileUpload(event)" 
                                   class="text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-green-500 file:text-white hover:file:bg-green-600" />
                            <span class="text-xs text-gray-500">CSV形式 (.csv)</span>
                        </div>
                        <div class="text-xs text-gray-600 mt-3 p-2 bg-white rounded">
                            <strong>Word形式の読み込み：</strong><br/>
                            Wordファイル内のテキストを自動的に解析します。
                        </div>
                    </div>
                </header>

                <!-- スコア表示 -->
                <div class="bg-white rounded-lg card-shadow p-6 mb-6">
                    <div class="grid grid-cols-3 gap-4 text-center">
                        <div class="bg-blue-50 rounded-lg p-4">
                            <div class="text-2xl font-bold text-blue-600">${s.score}</div>
                            <div class="text-sm text-gray-600">正解数</div>
                        </div>
                        <div class="bg-green-50 rounded-lg p-4">
                            <div class="text-2xl font-bold text-green-600">${s.totalAnswered > 0 ? Math.round((s.score / s.totalAnswered) * 100) : 0}%</div>
                            <div class="text-sm text-gray-600">正答率</div>
                        </div>
                        <div class="bg-purple-50 rounded-lg p-4">
                            <div class="text-2xl font-bold text-purple-600">${s.incorrectQuestions.length}</div>
                            <div class="text-sm text-gray-600">復習問題</div>
                        </div>
                    </div>
                </div>

                <!-- 問題カード -->
                <div class="bg-white rounded-lg card-shadow p-8 mb-6">
                    <div class="mb-4">
                        <span class="bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-sm font-medium">${q.category}</span>
                        <span class="ml-4 text-gray-500">問題 ${s.currentIndex + 1} / ${s.questions.length}</span>
                    </div>

                    <h2 class="text-xl font-semibold text-gray-800 mb-6">${q.question}</h2>

                    <div class="space-y-3">${answerButtons}</div>

                    ${s.showAnswer ? `
                        <div class="mt-6 p-4 bg-indigo-50 rounded-lg border border-indigo-200">
                            <div class="font-semibold text-indigo-800 mb-2">解説</div>
                            <div class="text-gray-700">${q.explanation}</div>
                        </div>
                    ` : ''}
                </div>

                <!-- ナビゲーションボタン -->
                <div class="bg-white rounded-lg card-shadow p-6 mb-6">
                    <div class="flex justify-between items-center mb-4">
                        ${s.currentIndex === 0 ? 
                            '<button class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg opacity-50 cursor-not-allowed font-medium transition">← 前の問題</button>' :
                            '<button onclick="handlePrevious()" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium transition">← 前の問題</button>'
                        }
                        <div class="space-x-3">
                            ${s.incorrectQuestions.length === 0 ?
                                '<button class="px-6 py-3 bg-orange-500 text-white rounded-lg opacity-50 cursor-not-allowed font-medium transition">📚 間違えた問題を復習</button>' :
                                '<button onclick="handleReview()" class="px-6 py-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600 font-medium transition">📚 間違えた問題を復習</button>'
                            }
                            <button onclick="handleReset()"
                                class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 font-medium transition">
                                🔄 最初からやり直す
                            </button>
                        </div>
                        ${s.currentIndex === s.questions.length - 1 ?
                            '<button class="px-6 py-3 bg-indigo-500 text-white rounded-lg opacity-50 cursor-not-allowed font-medium transition">次の問題 →</button>' :
                            '<button onclick="handleNext()" class="px-6 py-3 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 font-medium transition">次の問題 →</button>'
                        }
                    </div>
                </div>

                <!-- 進捗バー -->
                <div class="bg-white rounded-lg card-shadow p-6">
                    <div class="flex justify-between text-sm text-gray-600 mb-2">
                        <span>進捗</span>
                        <span>${s.currentIndex + 1} / ${s.questions.length}</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-3">
                        <div class="bg-indigo-500 h-3 rounded-full transition-all duration-300"
                             style="width: ${((s.currentIndex + 1) / s.questions.length) * 100}%"></div>
                    </div>
                </div>
            </div>
        </div>
    `;
}

function handleAnswer(index) {
    if (state.showAnswer) return;
    state.selectedAnswer = index;
    state.showAnswer = true;
    state.totalAnswered++;
    if (index === state.questions[state.currentIndex].correct) {
        state.score++;
    } else {
        state.incorrectQuestions.push(state.questions[state.currentIndex]);
    }
    render();
}

function handleNext() {
    if (state.currentIndex < state.questions.length - 1) {
        state.currentIndex++;
        state.selectedAnswer = null;
        state.showAnswer = false;
        render();
    }
}

function handlePrevious() {
    if (state.currentIndex > 0) {
        state.currentIndex--;
        state.selectedAnswer = null;
        state.showAnswer = false;
        render();
    }
}

function handleReview() {
    if (state.incorrectQuestions.length === 0) {
        alert('復習する問題がありません！すべて正解です。');
        return;
    }
    state.questions = state.incorrectQuestions;
    state.currentIndex = 0;
    state.incorrectQuestions = [];
    state.reviewMode = true;
    state.showAnswer = false;
    state.selectedAnswer = null;
    render();
}

function handleReset() {
    state.questions = sampleQuestions;
    state.currentIndex = 0;
    state.selectedAnswer = null;
    state.showAnswer = false;
    state.score = 0;
    state.totalAnswered = 0;
    state.incorrectQuestions = [];
    state.reviewMode = false;
    render();
}

function handleWordFileUpload(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = function(e) {
        const arrayBuffer = e.target.result;
        
        // docx-previewを使用してテキストを抽出
        try {
            const docx = new PizZip(arrayBuffer);
            
            // テキストを抽出する簡単な方法
            const xml = docx.files['word/document.xml'].asText();
            
            // XMLからテキストノードを抽出
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xml, 'text/xml');
            const texts = xmlDoc.getElementsByTagName('w:t');
            let fullText = '';
            for (let i = 0; i < texts.length; i++) {
                fullText += texts[i].textContent + '\n';
            }
            
            // テキストを解析して問題を作成
            const questions = parseWordTextToQuestions(fullText);
            
            if (questions.length === 0) {
                alert('Wordファイルから問題を読み込めませんでした。\n形式を確認してください。');
                return;
            }
            
            state.questions = questions;
            state.currentIndex = 0;
            state.selectedAnswer = null;
            state.showAnswer = false;
            state.score = 0;
            state.totalAnswered = 0;
            state.incorrectQuestions = [];
            state.reviewMode = false;
            
            render();
            alert(`${questions.length}問の問題を読み込みました！`);
        } catch (error) {
            console.error('Wordファイルの読み込みエラー:', error);
            alert('Wordファイルの読み込みに失敗しました。ファイルが壊れているか、対応していない形式です。');
        }
    };
    
    reader.readAsArrayBuffer(file);
}

function parseWordTextToQuestions(text) {
    // シンプルな解析：行ごとに処理
    const lines = text.split('\n').filter(line => line.trim());
    const questions = [];
    let currentQuestion = null;
    let choiceIndex = 0;
    
    for (let line of lines) {
        line = line.trim();
        
        // 空行は無視
        if (!line) continue;
        
        // 数字で始まる行を問題の開始として認識
        if (/^\d+[\.\)]/.test(line)) {
            // 前の問題を保存
            if (currentQuestion) {
                questions.push(currentQuestion);
            }
            
            // 新しい問題を作成
            const questionText = line.replace(/^\d+[\.\)]/, '').trim();
            currentQuestion = {
                id: questions.length + 1,
                category: '未分類',
                question: questionText,
                choices: [],
                correct: 0,
                explanation: ''
            };
            choiceIndex = 0;
        } else if (currentQuestion && /^[①②③④⑤]/) {
            // 選択肢（①②③④⑤記号）
            const choiceText = line.replace(/^[①②③④⑤][\.\)]/, '').trim();
            currentQuestion.choices.push(choiceText);
        } else if (currentQuestion && /^[1-5][\.\)]/.test(line)) {
            // 選択肢（数字）
            const choiceText = line.replace(/^[1-5][\.\)]/, '').trim();
            currentQuestion.choices.push(choiceText);
            choiceIndex++;
        } else if (line.includes('正解') || line.includes('正答')) {
            // 正解行
            const match = line.match(/\d+/);
            if (match) {
                currentQuestion.correct = parseInt(match[0]) - 1;
            }
        } else if (currentQuestion && currentQuestion.choices.length === 0) {
            // 問題文の続き
            currentQuestion.question += ' ' + line;
        }
    }
    
    // 最後の問題を追加
    if (currentQuestion) {
        questions.push(currentQuestion);
    }
    
    // 選択肢が4つ未満の場合に補完
    questions.forEach(q => {
        if (q.choices.length < 4) {
            while (q.choices.length < 4) {
                q.choices.push('未設定の選択肢');
            }
        }
    });
    
    return questions;
}

function handleCSVFileUpload(event) {
    handleFileUpload(event);
}

function handleFileUpload(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = function(e) {
        const csv = e.target.result;
        const lines = csv.split('\n');
        
        if (lines.length < 2) {
            alert('CSVファイルが空です。');
            return;
        }
        
        // ヘッダー行をスキップ（あれば）
        const dataLines = lines.slice(1).filter(line => line.trim());
        
        const importedQuestions = dataLines.map((line, index) => {
            const parts = line.split(',');
            if (parts.length < 3) return null;
            
            // フォーマット: category,question,choice1,choice2,choice3,choice4,choice5,correct,explanation
            const category = parts[0].trim();
            const question = parts[1].trim();
            const choices = [
                parts[2]?.trim() || '',
                parts[3]?.trim() || '',
                parts[4]?.trim() || '',
                parts[5]?.trim() || '',
                parts[6]?.trim() || ''
            ].filter(c => c); // 空文字を削除
            
            const correct = parseInt(parts[7]?.trim() || '0');
            const explanation = parts[8]?.trim() || '';
            
            return {
                id: index + 1,
                category: category || '未分類',
                question: question,
                choices: choices.length === 4 ? choices : ['選択肢1', '選択肢2', '選択肢3', '選択肢4'],
                correct: correct - 1, // 1始まりを0始まりに変換
                explanation: explanation
            };
        }).filter(q => q);
        
        if (importedQuestions.length === 0) {
            alert('問題を読み込めませんでした。CSVのフォーマットを確認してください。');
            return;
        }
        
        state.questions = importedQuestions;
        state.currentIndex = 0;
        state.selectedAnswer = null;
        state.showAnswer = false;
        state.score = 0;
        state.totalAnswered = 0;
        state.incorrectQuestions = [];
        state.reviewMode = false;
        
        render();
        alert(`${importedQuestions.length}問の問題を読み込みました！`);
    };
    
    reader.readAsText(file, 'UTF-8');
}

// 初期レンダリング
render();
    </script>
</body>
